<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="bg-primary text-white p-3">
        {{GetName()}}'s Todo List
      </h3>

      <div class="input-group mb-3">
        <input type="text" class="form-control">
        <button class="btn btn-primary">Add</button>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="" id="DisplayAll">
        <label for="DisplayAll" class="form-check-label">Hepsini GÃ¶ster</label>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of GetItems(); let i = index;">
            <td> {{i + 1}} </td>
            <td> {{item.description}} </td>
            <td> {{item.action}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
